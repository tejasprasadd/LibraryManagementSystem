<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">NEW BOOK ENTRY</h2>
            <form>
                <div class="mb-3 row justify-content-center">
                    <div class="col-sm-8">
                        <label for="fullName" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter the book name"
                            required>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-sm-8">
                        <label for="email" class="form-label">Author</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter the author's name"
                            required>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-sm-8">
                        <label for="password" class="form-label">Price</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter the price" required>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-sm-8">
                        <label for="confirmPassword" class="form-label">Edition</label>
                        <input type="text" class="form-control" id="confirmPassword" placeholder="Enter the edition"
                            required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
